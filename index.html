<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>NAKAMOTO RYOSUKE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-logo">NAKAMOTO</div>
      <button class="nav-toggle" aria-label="メニューを開く">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-links">
        <li><a href="#ryosuke">RYOSUKE</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="ryosuke" class="centered">
      <div class="circle-animation-wrapper">
        <img src="aboutME.png" alt="about me" class="about-img">
        <div class="circle-text" id="circleText"></div>
      </div>
    </section>

    <section id="profile" class="profile-section">
      <div class="profile-img-container">
        <img src="images/aboutME.png" alt="about me" class="profile-img">
      </div>
      <div class="profile-info">
        <p>名前：中本怜祐</p>
        <p>屋号：ナカモトリョウスケ</p>
        <p>活動：STEAM教育や地域課題のソリューションづくりに奮闘しています。</p>
        <p>所属：香川高専電子システム工学科</p>
        <p>出身：岡山県</p>
      </div>
    </section>

    <section id="about" class="about-section">
      <!-- 余白大きめの空白ページ -->
    </section>

    <section id="works" class="works-section">
      <div class="work-card-list">
        <div class="work-card">
          <h3>サンプル実績</h3>
          <p>ここに実績内容の説明が入ります。</p>
        </div>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <div class="contact-content">
        <p>メール: <a href="mailto:nakamotoryoke@gmail.com">nakamotoryoke@gmail.com</a></p>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
